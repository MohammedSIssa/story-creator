<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Story Creator</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/popup.css">
    <link rel="stylesheet" href="./styles/bg.css">
    <link rel="stylesheet" href="./styles/control-buttons.css">
    <link rel="stylesheet" href="./styles/fonts.css">
  </head>
  <body>
    
    <div class="container bg-blue-purple" id="storyContainer">
      <button class="center-x" style="background-color: transparent; z-index: 9999;"><img src="./svg/center.svg" alt=""></button>
      <div id="bgMovable" class="bg-blue-purple"></div>
      <div class="bg-blur"></div>
      <div id="customBgPopup" class="popup">
        <input
          type="text"
          id="imgurUrlInput"
          placeholder="Enter Imgur Image URL"
        />
        <button onclick="pasteContent()"><img src="./svg/paste.svg" alt=""></button>
        <button onclick="setCustomBackground()">Apply</button>
        <button onclick="toggleCustomBgPopup()">Close</button>
      </div>
      <button
        class="add-text"
        onclick="toggleDropdown()"
        style="font-size: 24px; font-family: system-ui, sans-serif !important"
      >
        <img src="./svg/text.svg" alt="" />
      </button>
      <div class="dropdown" id="dropdown">
        <button onclick="addTextBox('h1')" style="font-size: 32px; font-weight: 500;">نص 1</button>
        <button onclick="addTextBox('h2')" style="font-size: 24px; font-weight: 500;">نص 2</button>
        <button onclick="addTextBox('h3')" style="font-size: 20px; font-weight: 500;">نص 3</button>
        <button onclick="addTextBox('h4')" style="font-size: 16px; font-weight: 500;">نص 4</button>
        <button onclick="addTextBox('h5')" style="font-size: 14px; font-weight: 500;">نص 5</button>
        <button onclick="addTextBox('h6')" style="font-size: 12px; font-weight: 500;">نص 6</button>
        <button onclick="addTextBox('p')" style="font-size: 10px; font-weight: 500;">نص 7</button>
      </div>
      <button class="change-bg" onclick="toggleBgDropdown()">
        <img src="./svg/img.svg" alt="" />
      </button>
      <div class="bg-dropdown" id="bgDropdown" style="width: fit-content">
        <button onclick="changeBackground('bg-light')">       🤍    </button>
        <button onclick="changeBackground('bg-pink-n')">      🩷🌃  </button>
        <button onclick="changeBackground('bg-pink-d')">      🩷🌄  </button>
        <button onclick="changeBackground('bg-blue')">        💙    </button>
        <button onclick="changeBackground('bg-dark')">        🌚    </button>
        <button onclick="changeBackground('bg-watermelon')">  🍉    </button>
        <button onclick="changeBackground('bg-sky')">         🌃    </button>
        <button onclick="changeBackground('bg-purple-d')">    💜🌄  </button>
        <button onclick="changeBackground('bg-purple-n')">    💜🌃  </button>
        <button onclick="changeBackground('bg-red-black')">   ❤️🖤  </button>
        <button onclick="changeBackground('bg-blue-purple')"> 💜💙  </button>
        <button onclick="changeBackground('bg-honey')">       💛    </button>
        <button onclick="changeBackground('bg-orange')">      🧡    </button>
        <button onclick="changeBackground('bg-image')">      Local  </button>
        <button onclick="toggleCustomBgPopup()">             Custom </button>
      </div>
      <button class="font-family-btn" onclick="toggleFontDropdown()">
        <img src="./svg/font.svg" alt="" />
      </button>
      <div class="font-dropdown" id="fontDropdown">
        <button
          onclick="changeFont('ReadexPro, sans-serif')"
          style="
            font-family: 'ReadexPro' !important;
            font-size: 18px;
            font-weight: 500;
          "
        >
          ريدكس برو
        </button>
        <button
          onclick="changeFont('Rubik, sans-serif')"
          style="
            font-family: Rubik !important;
            font-size: 18px;
            font-weight: 500;
          "
        >
          روبيك
        </button>
        <button
          onclick="changeFont('DinBold, sans-serif')"
          style="
            font-family: DinBold !important;
            font-size: 18px;
            font-weight: 500;
          "
        >
         Din [Duolingo]
        </button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
